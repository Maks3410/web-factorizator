<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Факторизация многочленов</title>

    <link rel="stylesheet" href="../CSS/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <script src="../JS/script.js"></script>
</head>
<body>
<main>
    <h1>Factorize Polynomial</h1>
    <form id="polynomialForm">
        <label for="degree">Degree:</label>
        <input type="number" id="degree" name="degree"><br><br>
        <label for="coefficients">Coefficients (comma-separated):</label>
        <input type="text" id="coefficients" name="coefficients"><br><br>
        <button type="submit">Factorize</button>
    </form>
    <div id="result"></div>
</main>

</body>
</html>
